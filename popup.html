<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pop.css" />
    <title>Password Mgr Extension</title>
  </head>
  <body>
    <div class="login-signup-bg">
      <div class="login-signup-wrapper">
        <div class="heading">
          <h1>Password Manager</h1>
        </div>
        <div class="form">
            <!-- Username Input -->
            <input
              type="uname"
              class="input"
              name="uname"
              placeholder="Username"
              id="uname"
            /><br />
            <!-- Password Input -->
            <input
              type="password"
              class="input"
              name="pwd"
              placeholder="password"
              id="password"
            /><br />
            <!-- Register -->
            <span
              >Dont have a account?&nbsp;<a
                href="https://ribesh.infinityfreeapp.com/public/signup.php"
                >Register</a
              ></span
            ><br />

            <!-- Login Button -->
            <button type="submit" name="login" id="login-btn">Login</button>
        </div>
      </div>
    </div>
    <script src="pop.js"></script>
  </body>
</html>
