<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pop.css" />
    <title>Password Mgr Extension</title>
  </head>
  <body>
    <!-- Notification Element -->
    <div id="notification" class="notification" style="display: none;">
      <span class="notification-message"></span>
    </div>

    <div class="login-signup-bg">
      <!-- Login Form -->
      <div class="login-signup-wrapper" id="login-wrapper" style="display: none;">
        <div class="heading">
          <h1>KeyNest</h1>
          <p style="color: #718096; margin-top: 2px;">Sign in to your account</p>
        </div>
        <div class="form">
            <!-- Username Input -->
            <input
              type="text"
              class="input"
              name="uname"
              placeholder="Username"
              id="uname"
            /><br />
            <!-- Password Input -->
            <input
              type="password"
              class="input"
              name="pwd"
              placeholder="password"
              id="password"
            /><br />
            <!-- Register -->
            <span
              >Dont have a account?&nbsp;<a
                href="http://localhost/Password-Mgr/public/signup.php"
                >Register</a
              ></span
            ><br />

            <!-- Login Button -->
            <button type="submit" name="login" id="login-btn">Login</button>
        </div>
      </div>

      <!-- OTP Verification Form -->
      <div class="login-signup-wrapper" id="otp-wrapper" style="display: none;">
        <div class="heading">
          <h1>KeyNest</h1>
          <p style="color: #718096; margin-top: 2px;">Verify Your Identity</p>
        </div>
        <div class="form" id="otp-form">
            <!-- OTP Input -->
            <input
              type="text"
              class="input"
              name="otp_code"
              placeholder="OTP Code"
              id="otp_code"
            /><br />
            <!-- Resend Code -->
            <span
              >Didn't get the code?&nbsp;<a
                href="#"
                id="resend-code"
                >Resend code</a
              ></span
            ><br />
            <!-- Verify Button -->
            <button type="submit" name="verify" id="verify-btn">Verify Code</button>
        </div>
        <button class="pass-mgr-button" id="logout-btn">Logout</button>
      </div>

      <!-- User Info & Logout -->
      <div id="user-info" style="display: none;">
        <p id="user-info-header">Welcome, <span id="username"></span>!</p>
        <button class="pass-mgr-button" id="logout-btn">Logout</button>
      </div>
    </div>
    <script src="pop.js"></script>
  </body>
</html>
